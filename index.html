<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Open Graph / Facebook -->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">

    <meta property="twitter:title" content="Njentic.com - The Future of AI at Your Fingertips">
    <meta property="twitter:description" content="Discover a world where AI simplifies your complex tasks. Join Njentic.com to experience the next generation of AI-powered solutions that amplify your potential.">
    <meta property="twitter:image" content="https://njentic.com/social-preview.png">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://njentic.com/">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #F2F2F2;
            overflow-x: hidden;
        }

        .hero-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.2;
        }

        .blob {
            fill: #4c1d95;
            transform-origin: center;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(10px, -10px) scale(1.05); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .launching-soon {
            background: linear-gradient(90deg, #4c1d95, #7e22ce);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientFlow 3s ease infinite;
            background-size: 200% auto;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% center; }
            50% { background-position: 100% center; }
            100% { background-position: 0% center; }
        }

        .content-fade {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s ease forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Hero Section with SVG Animation -->
    <div class="relative min-h-screen flex flex-col">
        <svg class="hero-animation" viewBox="0 0 800 600" preserveAspectRatio="none">
            <g class="blobs">
                <path class="blob" d="M 400 300 Q 550 150 700 300 T 400 300">
                    <animate attributeName="d" 
                        dur="10s" 
                        repeatCount="indefinite"
                        values="M 400 300 Q 550 150 700 300 T 400 300;
                                M 400 300 Q 600 200 700 300 T 400 300;
                                M 400 300 Q 550 150 700 300 T 400 300"/>
                </path>
                <path class="blob" d="M 100 300 Q 250 150 400 300 T 100 300" style="fill: #6d28d9">
                    <animate attributeName="d"
                        dur="8s"
                        repeatCount="indefinite"
                        values="M 100 300 Q 250 150 400 300 T 100 300;
                                M 100 300 Q 300 200 400 300 T 100 300;
                                M 100 300 Q 250 150 400 300 T 100 300"/>
                </path>
            </g>
        </svg>

        <!-- Main Content -->
        <main class="relative z-10 flex-grow flex flex-col items-center justify-center px-4">
            <!-- Launching Soon Banner -->
            <div class="text-center mb-12 content-fade" style="animation-delay: 0.2s">
                <h1 class="launching-soon text-4xl md:text-6xl font-bold mb-4">
                    Launching Soon
                </h1>
            </div>

            <!-- Logo Section -->
            <div class="mb-12 content-fade" style="animation-delay: 0.4s">
                <img src="logo-white.png"
                     alt="njentic.com"
                     class="w-32 h-32 md:w-40 md:h-40 lg:w-48 lg:h-48 rounded-2xl object-cover border-2 border-purple-600/50 p-2 transition-all duration-500 hover:border-purple-400 hover:shadow-lg hover:shadow-purple-500/20"
                     onerror="this.onerror=null; this.src='https://placehold.co/200x200/0D0D0D/F2F2F2?text=NJ';">
            </div>

            <!-- Main Text Content -->
            <div class="text-center max-w-2xl mx-auto content-fade" style="animation-delay: 0.6s">
                <h2 class="text-2xl md:text-3xl lg:text-4xl text-gray-200 mb-8">
                    NJENTIC
                </h2>
                <h2 class="text-2xl md:text-3xl lg:text-4xl text-gray-200 mb-8">
                    The Future of AI at Your Fingertips
                </h2>
                <p class="text-lg md:text-xl text-gray-400 mb-12">
                    Discover a world where AI simplifies your complex tasks. There's an agent waiting to amplify your potential.
                </p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="relative z-10 py-8 text-center border-t border-purple-900/30 content-fade" style="animation-delay: 0.8s">
            <p class="text-sm text-gray-400">
                Copyright Â© 2025 njentic.com - All Rights Reserved.
            </p>
        </footer>
    </div>

    <script>
        // Initialize GSAP animations
        gsap.to(".blob", {
            duration: "random(8, 12)",
            scale: "random(0.9, 1.1)",
            rotation: "random(-10, 10)",
            x: "random(-50, 50)",
            y: "random(-30, 30)",
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut",
            stagger: {
                amount: 2,
                from: "random"
            }
        });
    </script>
</body>
</html>
